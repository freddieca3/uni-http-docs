<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Fred's Free Speech</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <script>
        window.onload = function () {
            const urlParams = new URLSearchParams(window.location.search);

            // alert and redirect if login is successful
            if (urlParams.has('success')) {
                alert('Login successful!');
                window.location.href = 'admin.php'; // redirect to admin dashboard
            }

            // show error message if login failed
            if (urlParams.has('error')) {
                const errorMsg = urlParams.get('error').replace(/\+/g, ' ');
                alert(errorMsg);
            }
        }

        function goBack() {
            window.history.back(); // navigate back to previous page
        }
    </script>
</head>

<body class="centered-page">
    <div class="form-container">
        <h2>Admin Login</h2>
        <form action="../php/admin_login_creds.php" method="POST">
            <!-- username and password fields -->
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>
        <button onclick="goBack()">Return</button> <!-- button to go back -->
    </div>
</body>

</html>
