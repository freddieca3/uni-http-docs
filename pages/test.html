<!DOCTYPE html>
<html lang="en">
<head>
    <title>Google Maps Test</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCZlCp0Zt62EittcZsPueFGo-QRwRDQBcE&callback=initMap" async defer></script>
    <script>
        function initMap() {
            new google.maps.Map(document.getElementById('map'), {
                center: { lat: 37.7749, lng: -122.4194 }, // Example: San Francisco
                zoom: 12
            });
        }
    </script>
</head>
<body>
    <div id="map" style="width: 100%; height: 400px;"></div>
</body>
</html>
